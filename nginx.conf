server {
    listen ${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file, or fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static assets directly
    location /static/ {
        expires max;
        add_header Cache-Control public;
    }
}
